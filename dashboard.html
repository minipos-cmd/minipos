<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MiniPOS - Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    .container {
      padding: 20px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    .card:hover {
      background-color: #e8f5e9;
    }

    /* Stock Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>MiniPOS Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="menu">
      <div class="card" onclick="go('stock.html')">
        ðŸ“¦ Stock Barang
      </div>

      <div class="card" onclick="go('harga.html')">
        ðŸ’° List Harga
      </div>
    </div>

    <!-- Tabel Stock -->
    <div id="stockContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="firebase.js"></script>

  <!-- Dashboard Script -->
  <script>
    // Proteksi login
    if (localStorage.getItem("login") !== "true") {
      window.location.href = "index.html";
    }

    function go(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("login");
      window.location.href = "index.html";
    }

    // --- FIRESTORE: Ambil stock ---
    function tampilStock() {
      db.collection("products").get().then(snapshot => {
        const container = document.getElementById("stockContainer");
        container.innerHTML = ""; // reset

        if (snapshot.empty) {
          container.innerHTML = "<p>Belum ada stock tersimpan.</p>";
          return;
        }

        let html = '<table><tr><th>Nama</th><th>Qty</th><th>Harga</th></tr>';
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<tr>
                     <td>${data.name}</td>
                     <td>${data.quantity}</td>
                     <td>${data.price}</td>
                   </tr>`;
        });
        html += "</table>";
        container.innerHTML = html;
      }).catch(error => console.error(error));
    }

    // Panggil saat dashboard load
    tampilStock();
  </script>

</body>
</html>
