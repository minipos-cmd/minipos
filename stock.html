<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MiniPOS - Stock Barang</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 20px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 320px;
      border-radius: 8px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<header>
  <h2>Stok Barang</h2>
  <button onclick="back()">⬅ Dashboard</button>
</header>

<div class="container">
  <button onclick="openModal()">➕ Tambah Barang</button>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Harga</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="stokList"></tbody>
  </table>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Tambah Barang</h3>
    <input type="text" id="nama" placeholder="Nama Barang">
    <input type="number" id="harga" placeholder="Harga (Rp)">
    <input type="number" id="jumlah" placeholder="Jumlah">
    <button onclick="tambahBarang()">Simpan</button>
    <button onclick="closeModal()">Batal</button>
  </div>
</div>

<script src="js/stock.js"></script>

</body>
</html>
