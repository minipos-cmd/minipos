<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MiniPOS - Kasir</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #4CAF50;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}

.left, .right {
  background: white;
  padding: 15px;
  flex: 1;
  border-radius: 8px;
}

.divider {
  width: 2px;
  background: #ddd;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.card {
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}

.card button {
  margin-top: 10px;
  padding: 8px;
  width: 100%;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

.total {
  font-weight: bold;
  margin-top: 10px;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

/* POPUP */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  width: 350px;
  border-radius: 10px;
  animation: pop .3s ease;
}

@keyframes pop {
  from { transform: scale(.7); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}
</style>
</head>

<body>

<header>
  <h2>Kasir</h2>
  <button onclick="back()">â¬… Dashboard</button>
</header>

<div class="container">

  <!-- KIRI -->
  <div class="left">
    <h3>Daftar Barang</h3>
    <div class="grid" id="barangList"></div>
  </div>

  <div class="divider"></div>

  <!-- KANAN -->
  <div class="right">
    <h3>Keranjang</h3>
    <table>
      <thead>
        <tr>
          <th>Barang</th>
          <th>Qty</th>
          <th>Aksi</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cartList"></tbody>
    </table>

    <p class="total">Total: Rp <span id="grandTotal">0</span></p>

    <input type="number" id="bayar" placeholder="Uang Bayar">
    <button onclick="bayar()">Bayar</button>
  </div>
</div>

<!-- POPUP STRUK -->
<div class="modal" id="popup">
  <div class="modal-content">
    <h3>Struk Belanja</h3>
    <div id="strukList"></div>
    <p>Total: Rp <span id="strukTotal"></span></p>
    <p>Bayar: Rp <span id="strukBayar"></span></p>
    <p>Kembali: Rp <span id="strukKembali"></span></p>
    <button onclick="closePopup()">Selesai</button>
  </div>
</div>

<script src="js/harga.js"></script>
</body>
</html>
